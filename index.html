<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-SignUp</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container ">
      <div class="row justify-content-center text-center">
        <div class="col-12 w-50">
          <div class="input-sec rounded-3 shadow py-5 px-5">
            <h1 class="text-uppercase">Login</h1>
            <p class="fs-4">Enter your email or password</p>
            <form action="#">
              <p class="mt-5 text-dark fw-bold">Email Address</p>
              <input class="input-cl witdh-class rounded-4 ps-4" type="text">
              <p class="mt-3 text-dark fw-bold">Password</p>
              <input class="input-cl witdh-class rounded-4 ps-4" type="text">
              <button class="login-btn fw-bold mt-5 w-25 py-1 rounded-4 bo fs-4 w-100">Log In</button>
              <p class="mt-5 text-dark fs-4">Don't have an account...? <span><a href="./register/index.html">Sign Up</a></span> </p>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>  

</body>
